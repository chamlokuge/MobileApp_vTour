<ion-header>
    <ion-navbar color="danger">
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
     </button>
     <ion-title>Itinerary Payments</ion-title>
   </ion-navbar>
 </ion-header>
 
 <ion-footer>
     <ion-navbar color="danger">
       <ion-title></ion-title>
     </ion-navbar>
 </ion-footer>

 <ion-content padding>
   
      <form id="Payments-form">
        <!-- <ion-searchbar placeholder="Search Service Providers" name="serviceProviders" id="serviceProviders-search1"></ion-searchbar> -->
      </form>
      <ion-card *ngFor="let tagent of items">
  
        <ion-item>
         
          <h2>Client Name:{{ tagent.clientname }}</h2>
          
        </ion-item>
      
        <ion-card-content>
          <p>Itinerary Name : {{tagent.itenararyname}}<br>Amount : {{tagent.amount}}<br>Date : {{tagent.date}}<br>Status :{{tagent.status}}</p>
        </ion-card-content>
        <button *ngIf="tagent.status!='Payment Recived'" ion-button outline block color="danger" (click)="confirmPayment(tagent._id)">Confirm Payment</button>

      </ion-card>
        
  </ion-content>
