<ion-header>
    <ion-navbar color="danger">
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
     </button>
     <ion-title>Edit Profile </ion-title>
   </ion-navbar>
 </ion-header>
 
 <ion-footer>
     <ion-navbar color="danger">
       <ion-title></ion-title>
     </ion-navbar>
 </ion-footer>

<ion-content padding id="page1" style="background-color:#F9FBFA;">
  <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
    <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
  </div>
  <form id="editProfile-form2">
    <ion-item id="editProfile-input3">
      <ion-label>
        First Name
      </ion-label>
      <ion-input type="text" placeholder="enter your first name" name="fname"></ion-input>
    </ion-item>
    <ion-item id="editProfile-input4">
      <ion-label>
        Last Name
      </ion-label>
      <ion-input type="text" placeholder="enter your last name" name="lname"></ion-input>
    </ion-item>
    <ion-item id="editProfile-input5">
      <ion-label>
        E-mail
      </ion-label>
      <ion-input type="email" placeholder="e-mail" name="email"></ion-input>
    </ion-item>
    <ion-item id="editProfile-input6">
      <ion-label>
        Telephone
      </ion-label>
      <ion-input type="tel" placeholder="telephone" name="telephone"></ion-input>
    </ion-item>
    <ion-item id="editProfile-textarea1">
      <ion-label>
        Address
      </ion-label>
      <ion-textarea placeholder="address"></ion-textarea>
    </ion-item>
  </form>
  <button id="editProfile-button1" ion-button color="danger" block>
    Update Details
  </button>
  <!-- <button id="editProfile-button2" ion-button color="positive">
    Change Password
  </button> -->
  <button ion-button outline color="danger" >Change Password</button>
  <!-- <button ion-button outline color="danger">
    Change Pro-pic
  </button> -->
</ion-content>
